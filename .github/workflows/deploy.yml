name: Deploy Site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book==1.0.4 sphinx-copybutton sphinx-design nbsphinx ipython mindspore mindquantum

      - name: Install Node deps
        run: |
          npm install --no-fund --no-audit

      - name: Compute deployment URLs
        shell: bash
        run: |
          set -euo pipefail

          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          OWNER="${GITHUB_REPOSITORY%%/*}"
          DEFAULT_BASE="/${REPO_NAME}/"

          if [[ -s "public/CNAME" ]]; then
            ASTRO_BASE_VALUE="/"
            DOMAIN=$(head -n1 public/CNAME | tr -d '\r')
            if [[ -n "${DOMAIN}" ]]; then
              if [[ "${DOMAIN}" =~ ^https?:// ]]; then
                SITE_URL_VALUE="${DOMAIN}"
              else
                SITE_URL_VALUE="https://${DOMAIN}"
              fi
            else
              SITE_URL_VALUE=""
            fi
          else
            ASTRO_BASE_VALUE="${DEFAULT_BASE}"
            SITE_URL_VALUE="https://${OWNER}.github.io/${REPO_NAME}"
          fi

          echo "Resolved ASTRO_BASE=${ASTRO_BASE_VALUE}"
          echo "ASTRO_BASE=${ASTRO_BASE_VALUE}" >> "$GITHUB_ENV"

          if [[ -n "${SITE_URL_VALUE:-}" ]]; then
            echo "Resolved SITE_URL=${SITE_URL_VALUE}"
            echo "SITE_URL=${SITE_URL_VALUE}" >> "$GITHUB_ENV"
          fi

      - name: Build docs (JB + Sphinx)
        run: npm run build:docs

      - name: Build site (Astro)
        env:
          ASTRO_BASE: ${{ env.ASTRO_BASE }}
          SITE_URL: ${{ env.SITE_URL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
